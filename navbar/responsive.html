<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Responsive Web Design</title>
        <style>
   
	
            body {
                margin: 0;
            }
            .navbar {
                height: 50px;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                background-image: linear-gradient(#54ACD8, #3E6DA9);
                border-bottom: 1px solid #999;
                box-shadow: 0 0 5px #AAA;
            }
            .navbar > h1 {
                float: left;
                margin: 0;
                padding: 3px 10px;
                color: #EEE;
            }
            .navbar > ul {
                float: right;
                list-style: none;
                padding-left: 0;
                margin: 16px 0;
            }
            .navbar > ul > li {
                display: inline-block;
                margin: 0 20px;
            }
            .navbar > ul > li > a {
                text-decoration: none;
                color: #EEE;
                padding: 0;
            }
            .group:after {
              content: "";
              display: table;
              clear: both;
            }
		    @media (max-width: 539px) {
			     .navbar > ul{
			     float: left;
			}
			.navbar {
                height: 90px;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                background-image: linear-gradient(#54ACD8, #3E6DA9);
                border-bottom: 1px solid #999;
                box-shadow: 0 0 5px #AAA;
            	}
		}
		@media (max-width: 270px) {
			.navbar{
				height: 110px;
				font-family: "Helvetica Neue",Helvetica,Arial,sans-serif; 
           		background-image: linear-gradient(#54ACD8, #3E6DA9);
           		border-bottom: 1px solid #999;
        		box-shadow: 0 0 5px #AAA;
        		}
		}
		@media (max-width: 268px) {
			.navbar{
				height: 140px;
				font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            	background-image: linear-gradient(#54ACD8, #3E6DA9);
                border-bottom: 1px solid #999;
        		box-shadow: 0 0 5px #AAA;
    		}
			.navbar > ul{
				float: none;
			}
			.navbar > ul > li{
				display: block;
			}
       	}
        </style>
	</head>
	<body>
            	<div class = "navbar group">
			<h1>Responsive App</h1>
			<ul>
				<li><a href = "#">Home</a></li>
				<li><a href = "#">About</a></li>
				<li><a href = "#">Contact</a></li>			
			</ul>
		</div>

	</body>
</html>
